name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Validate the release
  validate:
    name: Validate Release
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      # Verify version matches tag
      - name: Verify version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version check passed: $TAG_VERSION"

      # Run all checks
      - name: Run fmt check
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

      # Run all tests
      - name: Test library (default features)
        run: cargo test --lib

      - name: Test library (with async feature)
        run: cargo test --lib --features async

      - name: Test documentation
        run: cargo test --doc

      - name: Build debug plugins
        run: |
          cargo build --package rscni-debug
          cargo build --package async-rscni-debug

      - name: Test plugin integration
        run: cargo test --test plugin_integration_test

      # Verify package can be built
      - name: Dry-run package
        run: cargo package --allow-dirty

  # Create GitHub Release (automatic on tag push)
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-24.04
    needs: validate
    steps:
      - uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PRERELEASE=""
          if [[ "${{ github.ref }}" == *"alpha"* ]] || [[ "${{ github.ref }}" == *"beta"* ]] || [[ "${{ github.ref }}" == *"rc"* ]] || [[ "${{ github.ref }}" == *"dev"* ]]; then
            PRERELEASE="--prerelease"
          fi
          gh release create ${{ github.ref_name }} \
            --title "Release v${{ steps.version.outputs.VERSION }}" \
            --generate-notes \
            $PRERELEASE
